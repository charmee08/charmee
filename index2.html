<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Home Section Styles */
    #home {
      height: 100vh;
      background-color: lightslategray;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>

  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my work and skills below</p>
  </section>
</body>
</html>
